name: Playwright API Tests

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: write
  checks: write
  pages: write
  id-token: write

jobs:
  api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run API tests
        run: npx playwright test
        env:
          CI: true
          BASE_URL: https://jsonplaceholder.typicode.com

      - name: Collect Allure results
        if: always()
        run: |
          echo "Searching for allure-results..."
          ls -la allure-results/ 2>/dev/null || echo "No results found"

      # --- Test Results Report (HTML) ---
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # --- Allure Report (published to GitHub Pages) ---
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Setup Java
        uses: actions/setup-java@v4
        if: always()
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Install Allure CLI
        if: always()
        run: |
          curl -sLo allure.tgz https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.tgz
          tar -xzf allure.tgz
          echo "$PWD/allure-2.30.0/bin" >> $GITHUB_PATH

      - name: Copy Allure history
        if: always()
        run: |
          if [ -d gh-pages/last-history ]; then
            mkdir -p allure-results/history
            cp -r gh-pages/last-history/* allure-results/history/
          fi

      - name: Generate Allure report
        if: always()
        run: allure generate allure-results -o allure-report --clean

      - name: Prepare GitHub Pages content
        if: always()
        run: |
          mkdir -p allure-history
          cp -r allure-report/* allure-history/
          cp -r allure-report/history allure-history/last-history || true

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      # --- Artifacts ---
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30
